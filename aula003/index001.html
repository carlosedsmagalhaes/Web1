<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula003</title>
</head>
<body>
    <h1>Formulário com select</h1>
    <form action="#" method="GET">
        <label for="fruta">Fruta</label>
        <select name="fruta" id="fruta">
            <option value="maca">Maçã</option>
            <option value="abacaxi">Abacaxi</option>
            <option value="banana">Banana</option>
            <option value="pera">Pera</option>
            <option value="morango">Morango</option>
        </select>

        <label for="verdura">Verdura</label>
        <select name="verdura" id="verdura" multiple size="3">
            <option value="acelga">Acelga</option>
            <option value="alface" selected>Alface</option>
            <option value="brocolis">Brócolis</option>
            <option value="alcachofra">Alcachofra</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
